<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Office Employee Management System</title>
  </head>
  <body>
    
  </body>
  <div class="container">
     <h1>Filter Employee Details! </h1>
     <hr>
     <form action="/filter_emp" method="post">
      {% csrf_token %}
    <label for="name" >Employee First name/last name</label><br>
    <input type="text" id="name" name="name" value="{{name}}"><br>

    <label for="dept" >Department</label><br>
    <input type="number" id="dept" name="dept" value="{{dept}}"><br>

    <label for="role" >Role</label><br>
    <input type="text" id="role" name="role" value="{{role}}"><br>

    <hr>
    <button type="submit" class="btn btn-primary" >Submit</button><br>
    </form>
     
</div>
